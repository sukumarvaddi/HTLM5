<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lesson 11 - Form Validation and other Future HTML5 Form Enhancements</title>
    <style type="text/css" media="all">
        span {
            width: 175px;
            display: block;
            float: left;
        }

        input {
            float: left;
        }

        p {
            padding-top: 10px;
            clear: all;
        }

        h2 {
            padding-top: 20px;
            clear: all;
        }

        label {
            padding-right: 20px;
        }
    </style>
</head>
<body>

<h1>Creating Forms</h1>

<form method="POST" action="form.aspx">

    <h2>Email</h2>
    <p><label><span>Email Input:</span><input type="email" name="emailInput" required> </label></p>

    <h2>Telephone</h2>
    <p><label><span>Telephone Input:</span><input type="tel" name="telInput" required> </label>Oddly, this is not supported by the browser</p>

    <h2>URL</h2>
    <p><label><span>URL input:</span><input type="url" name="urlInput" required> </label></p>

    <h2>Numeric Values</h2>
    <p><label><span>Number Input:</span><input type="number" name="numberInput" required> </label></p>

    <h2>Range Values</h2>
    <P><label><span>Range Value</span><input type="range" name="rangeInput" value="45" required> </label>Enter a value between 0-100</P>

    <h2>Data List</h2>

    <p><label><span>Data List</span><input type="text" list="someList">
            <datalist id="someList">
                <option label="First" value="First"></option>
                <option label="Second" value="Second"></option>
                <option label="Third" value="Third"></option>
            </datalist>
        </label>
    </p>

    <h2>Auto Focus</h2>
    <p><label><span>Auto focus</span> <input type="text" autofocus></label></p>

    <h2>Pattern</h2>
    <p><label><span>Pattern</span> <input type="text" pattern="^\d{5}(-\d{4})?$"></label>Hint: Use a valid/invalid zipcode</p>

    <h2>Place Holder</h2>
    <p><label><span>Placeholder</span> <input type="text" placeholder="Hello World"></label></p>

    <h2>Required</h2>
    <p><label><span>Required</span> <input type="text" required></label></p>

    <h2>Step</h2>
    <p><label><span>Step</span> <input type="number" step="5"></label>Hint: Must be divisible by 5</p>

    <p>
        <button>Submit</button>
    </p>

</form>

</body>
</html>
